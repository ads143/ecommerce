<h2>List of Products</h2>
<div *ngFor="let product of products;index as productId" class="container">
  <div *ngIf="product">
    <h3> <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
        {{ product.name }}
      </a></h3>
    <p *ngIf="product.description">
      Description: {{ product.description }}
    </p>
    <button (click)="share()">
      Share
    </button>
    <app-product-alerts [product]="product" (notify)="onNotify()">
    </app-product-alerts>
  </div>

</div>
